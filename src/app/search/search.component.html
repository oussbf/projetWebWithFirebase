<div class="mx-auto" style="width: 95%; margin-top: 70px  ">
  <div class="d-flex" >
    <div class="d-flex justify-content-start">
      <button class="btn btn-light" (click)="changeFilter()"><i class="fa fa-times"></i>   Filter & Refine</button><!-- NEDD TO ADD OPEN MENU ANIMATION TO THIS -->
    </div>
    <div class="d-flex ml-auto">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="ratingSortBtn" type="button" class="btn btn-light" (click)="sortByRating($event)">Best Rated   <i class="fas fa-sort" [ngClass]="{'fa-sort-down': sortedByRating , 'fa-sort-up': !sortedByRating}"></i></button>
        <button id="newestSortBtn" type="button" class="btn btn-light" (click)="sortByNewest($event)">Newest   <i class="fas fa-sort" [ngClass]="{'fa-sort-down': sortedByNewest , 'fa-sort-up': !sortedByNewest}"></i></button>
        <button id="priceSortBtn" type="button" class="btn btn-light" (click)="sortByPrice($event)">Price   <i class="fas fa-sort" [ngClass]="{'fa-sort-down': sortedByPrice , 'fa-sort-up': !sortedByPrice}"></i></button>
      </div>
    </div>
  </div>
  <div class="row mt-2 mb-4">
    <div class="col-3" *ngIf="filter">
      <form>
        <div class="accordion" id="collapseSearch">

          <div class="card">
            <div class="card-header" id="Date">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseDate" aria-expanded="true" aria-controls="collapseDate">
                  Date
                </button>
              </h5>
            </div>

            <div id="collapseDate" class="collapse show" aria-labelledby="Date" data-parent="#collapseSearch">
              <div class="card-body">
                <div class="form-group">
                  <label for="startDate">Starting From:</label>
                  <select class="form-control" id="startDate">
                    <option selected>chose ...</option>
                    <option value="1">Today</option>
                    <option value="2">Tomorrow</option>
                    <option value="3">In 2 Days</option>
                    <option value="4">In 3 Days</option>
                    <option value="5">In 4 Days</option>
                    <option value="6">In 5 Days</option>
                    <option value="7">In A week</option>
                 </select>
                </div>
                <div class="form-group">
                  <label for="endDate">Until:</label>
                  <select class="form-control" id="endDate">
                    <option  selected>chose ...</option>
                    <option value="1">Today</option>
                    <option value="2">Tomorrow</option>
                    <option value="3">2 Days</option>
                    <option value="4">3 Days</option>
                    <option value="5">4 Days</option>
                    <option value="6">5 Days</option>
                    <option value="7">One week</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="duration">Duration Of Service</label>
                  <input type="number" id="duration" class="form-control" MIN="0" max="7" >
                </div>
                <div class="form-group">
                  <label for="openForReg">Open For Regular Job</label>
                  <select id="openForReg" class="form-control">
                    <option  selected>chose ...</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="location">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseLocation" aria-expanded="false" aria-controls="collapseLocation">
                    Location
                </button>
              </h5>
            </div>
            <div id="collapseLocation" class="collapse" aria-labelledby="location" data-parent="#collapseSearch">
              <div class="card-body">
                <div class="form-group">
                  <label for="distance">Far Within:         <span class="font-weight-bold">{{distance}} KM</span></label>
                  <input id="distance" type="range" class="custom-range" min="1" max="10" value="1" (change)="distanceChange($event)">
                </div>
                <div class="form-group">
                  <label for="displacement">Displacement</label>
                  <select id="displacement" class="form-control">
                    <option  selected>chose ...</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="jobReq">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseJob" aria-expanded="false" aria-controls="collapseJob">
                  Job Requirements
                </button>
              </h5>
            </div>
            <div id="collapseJob" class="collapse" aria-labelledby="jobReq" data-parent="#collapseSearch">
              <div class="card-body">
                <div class="form-group">
                  <label for="expYears">Years Of Babysitting Experience</label>
                  <input class="form-control" type="number" id="expYears" min="0" max="70" value="">
                </div>
                <div class="form-group">
                  <label>Can Take Care Of:</label>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="toddler">
                    <label class="custom-control-label" for="toddler"> Toddler    <i class="fas fa-baby"></i></label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="infant">
                    <label class="custom-control-label" for="infant">Infant    <i class="fas fa-child"></i></label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="preschooler">
                    <label class="custom-control-label" for="preschooler">Preschooler    <i class="fas fa-running"></i></label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="schooled">
                    <label class="custom-control-label" for="schooled">Schooled Kids    <i class="fas fa-chalkboard-teacher"></i></label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="nbrOfChildren">can handle:</label>
                  <input id="nbrOfChildren" type="number" class="form-control" min="1" max="5" value="">
                </div>
                <div class="form-group">
                  <label>Certificates:</label>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="cpr">
                    <label class="custom-control-label" for="cpr"> CPR</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="firstAid">
                    <label class="custom-control-label" for="firstAid">First Aid</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="waterSafety">
                    <label class="custom-control-label" for="waterSafety">Water Safety</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="driver">
                    <label class="custom-control-label" for="driver">Driver's Licence</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="nutrition">
                    <label class="custom-control-label" for="nutrition">Nutrition and cooking courses</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="fitness">
                    <label class="custom-control-label" for="fitness">Fitness Education</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="specialNeedCare">
                    <label class="custom-control-label" for="specialNeedCare">Special Needs Care</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-info w-100 mt-2" type="submit">Filter</button>
      </form>
    </div>
    <div class="card-header" [ngClass]="{'col-8 ml-auto' : filter , 'mx-auto w-75' : !filter }">
      <div class="card-header shadow mb-3" style="background-color: rgb(247, 247, 247); border-radius: 10px" *ngFor="let sitter of sitters  let i = index">
        <div class="row">
          <div class="col-2" >
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" width="100%" alt="sitterPicture">
          </div>
          <div class="col-7">
            <h1 class="text-left">{{sitter.firstName}} {{sitter.lastName}}</h1>
            <small class="text-left">{{sitter.experience}} Years Of Experience / Location: {{sitter.location}} / {{sitter.distance}} KM</small>
            <p>{{sitter.describtion}}</p>
            <h5>Certificates: <span class="text-info" *ngFor="let certif of sitter.certificates , let j = index">{{certif}} . </span></h5>
          </div>
          <div class="col-3 border-left position-relative">
            <h1><i class="fas fa-star text-warning position-absolute" title="Add To Favourites" style="top: 5px;right: 5px"></i></h1>
            <div class="row h-100 w-100">
            <div class="col-12 my-auto ml-4">
              <span class="fa fa-star mx-1 text-info"> </span>
              <span class="fa fa-star mx-1 text-info"></span>
              <span class="fa fa-star mx-1 text-info"></span>
              <span class="fa fa-star mx-1 text-info"></span>
              <span class="far fa-star mx-1 text-info "></span>
              <button class="mt-3 btn btn-danger mx-auto">Request Job</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
